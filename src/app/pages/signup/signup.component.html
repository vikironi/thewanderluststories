<div class="container-fluid">

  <div class="row">

    <div class="col-md-6">
      <a [routerLink]="['/signup']" class="button-top" >Login</a>
      <h1>SignUp Form</h1>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel placeholder="Enter Email" required>
      
          <label for="psw">Password</label>
          <input type="password" id="password" placeholder="Enter Password" ngModel name="password" required>
          <p>Minimum length of the password should be 6 or more</p>

          <button type="submit" class="button-signup">Sign Up</button>
        </div>
      
      </form>
            

    </div>

    <div class="col-md-6">
  
      <div class="section-heading-info">

        <p id="callmain">What Is Wanderlust?</p>

          <h3><i><b>Wanderlust</b></i> is a very strong <b>desire</b> to travel.</h3>
          <h3><i><b>Wanderlust</b></i> is someone who, just after returning home from a trip, immediately starts planning their next one.</h3>
          <br>
          <br>
          <a [routerLink]="['/signin']" class="button-login" >Login</a>

        
      </div>
    
    </div>


  </div>
</div>
